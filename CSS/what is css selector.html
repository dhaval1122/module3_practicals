<!-- 

    what is css selector ?
    css selector is used to provides different-2 stylesheet on your webpage i.e called css selector
    
    syntax of css selector  

     <head>
           <style>
              css selector
              {
                property:value;
              }
           </style>
     </head>



     types of css selector 

      a) element selector
      b) id selector
      c) class selector
      d) universal selector
      e) pseudo class selector
      f) pseudo element selector
      g) parent-child selector
      h) grouping selector

 -->
